<!DOCTYPE html>
<html>
  <head>
    <title>Meditation App</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <h3 class="main-header">Meditate your way!</h3>
      <div class="vid-container">
        <video loop>
          <source src="./video/rain.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time-select">
        <button data-time="120">2 Mins</button>
        <button data-time="300">5 Mins</button>
        <button data-time="600">10 Mins</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./sounds/rain.mp3" type="" />
        </audio>
        <div class="player-button-image">
          <img src="./svg/play.svg" alt="play" class="play" />
          <svg
            class="track-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="white"
              stroke-width="20"
            />
          </svg>
          <svg
            class="moving-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="#018EBA"
              stroke-width="20"
            />
          </svg>
        </div>
        <h3 class="time-display">00:00</h3>
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
